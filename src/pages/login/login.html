<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-3 no-padding>
      <p style="font-size: 23px !important;  margin-top:10%; margin-right:0%; color: white;">Booking</p>
    </ion-col>
    <ion-col col-2 no-padding>
      <p style="font-size: 20px !important; margin-top:20%; margin-left: 0%; color: rgb(8, 128, 240);">.com</p>
    </ion-col>
    <ion-col col-3></ion-col></ion-row>
  </ion-title>
  </ion-navbar>

<ion-content padding>
    <ion-grid style="margin-top: 30%;">
        <ion-row >
          <ion-col col-2>        
           <ion-icon style="font-size: 30px !important; padding-top: 5px" name="person"></ion-icon>      
          </ion-col>
          <ion-col col-10>
           <ion-input round type="email" placeholder="Email ID"></ion-input>
          </ion-col>
        </ion-row><br>
        <ion-row >
          <ion-col col-2>         
           <ion-icon style="font-size: 30px !important; padding-top: 5px" name="key"></ion-icon>     
          </ion-col>
          <ion-col col-10> 
            <ion-input round type="password" placeholder="Password"></ion-input>
          </ion-col>
        </ion-row><br>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <button ion-button round block style="text-transform: none" color="danger" (click)="home()">Login</button>                
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
    </ion-grid>
