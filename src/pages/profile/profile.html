<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
   <ion-row>
      <ion-col col-5></ion-col>
      <ion-col col-4>
          <ion-icon style="padding-top: 2%;font-size: 60px !important;" name="person"></ion-icon>
            </ion-col>
      <ion-col col-3></ion-col>
     <ion-col col-4></ion-col>
     <ion-col col-4>
       <h4>Talal Jamil</h4>
     </ion-col>
     <ion-col col-4></ion-col>
   </ion-row>
   <ion-list style="padding-top: 20%;">
     <ion-item (click)="signup()" >
        <ion-icon style="font-size: 35px !important; padding-top: 5%" name="paper">
        </ion-icon> Edit Your Profile
      </ion-item>
     <ion-item (click)="booking()">  
       <ion-icon style="font-size: 35px !important; padding-top: 5%" name="briefcase">
       </ion-icon> Bookings
      </ion-item>
     <ion-item (click)="list()">
        <ion-icon style="font-size: 35px !important; padding-top: 5%" name="heart-outline" >
          </ion-icon> Lists
      </ion-item>
   </ion-list>
   <button ion-button style="text-transform: none;" clear color="danger" (click)="login()">Sign out</button>
 </ion-grid>
</ion-content>
