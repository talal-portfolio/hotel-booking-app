<ion-header no-padding >
  <ion-navbar no-padding>
  <ion-title text-center> <h3> Deals Available </h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides slidesPerView="1" loop="true" style="height:30%">
    <ion-slide *ngFor= "let c of images">
      <div>
        <img ion-img [src]="c.image"/></div>
      <div>
      <h3 class="sld" > The Best Deals <br>All around the world</h3>
      </div> 
    </ion-slide> 
  </ion-slides>
  <ion-card *ngFor= "let c of images" (click)="gotoNext(c)">
    <img ion-img [src]="c.image"/>
    <div class="bg">
     <div class="card-title">{{c.title}}</div>
     <div class="card-subtitle">{{c.deals}} Deals Available </div>
    </div>
    <h2 style="color: orange;  ;font-size: 25px !important; padding-left: 0%;  padding-top:5%;"> For{{c.days}}Days </h2>
    <h5 style="font-size: 18px !important;">Only ${{c.bud}} Now</h5>
  </ion-card>
</ion-content>
<br>
