<ion-header>
  <ion-navbar>
    <ion-title> <ion-row> <h4> {{d.city}}</h4>&nbsp; <h3> ,{{d.con}}</h3></ion-row></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h5 style="color: rgb(105, 96, 78); font-size: 20px !important;">{{d.deals}} Deals Remaining</h5>
    <img [src]="d.image">
    <ion-grid>
      <ion-row>
        <ion-col col-12> <h5>Package Available now In Just</h5></ion-col>
        <ion-col col-6>
         <h5 style="color: orange; font-size: 20px !important;">${{d.bud}} </h5>
        </ion-col>
        <ion-col col-6>
         <h5 style="color: orange; font-size: 20px !important;">For {{d.days}}Days </h5>
        </ion-col> 
        <ion-col col-3>
        </ion-col>
        <ion-col col-6>
         <button ion-button style="background-color:rgb(15, 3, 82);" round (click)="presentToast()"> Confirm Booking </button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
</ion-content>
